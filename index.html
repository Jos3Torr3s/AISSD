<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                --ratio: calc(100vw / 100vh);
            }
            img {
                width: 100%;
                opacity: 0.7;
                }
            img:hover {
                opacity: 1.0;
                transition: 0.3s;
            }
            .outer {
                margin: auto;
                height: 100vh;
                width: 60%;
                border: 0px solid #FFFFFF;
                display:flex;
                align-items: center;
                justify-content: center;
            }
            @media (max-width: 500px){
                .outer {
                     flex-direction: column;
                }
            }
            .inner {
                height: 50vh;
                width: 50vh;
                border: 3px solid #FFFFFF;
                padding: 10px; padding: 10px;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body style="background-color: #252526; margin: 0px;">
        <div class="outer">

            <div class="inner">
                <a href="model.html">
                    <img src="Thumbnail_1.png" alt="3D Model">
                 </a>
            </div>

            <div class="inner">
                 <a href="AISDD.html">
                    <img src="Thumbnail_2.png" alt="Documentation">
                 </a>
            </div>

        </div>
    </body>
</html>
